<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tôi Yêu Em</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      perspective: 1000px;
    }
    .star {
      position: absolute;
      top: -50px;
      font-size: 24px;
      font-weight: bold;
      color: #ff80ff;
      text-shadow: 0 0 5px white, 0 0 10px #ff80ff, 0 0 15px #ff80ff;
      transform: translateZ(0);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) translateZ(var(--depth));
        opacity: 0;
      }
    }
    .message {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: #ffccff;
      text-shadow: 0 0 5px white, 0 0 10px #ff80ff, 0 0 15px #ff80ff;
    }
    .photo {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    .photo img {
      width: 240px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff80ff;
    }
  </style>
</head>
<body>
  <div class="message">Cảm ơn em vì tất cả</div>
  <div class="photo">
    <img src="93FC3C5D-4AC4-46FA-B91F-87D776293818.jpeg" alt="Chúng ta" />
  </div>
  <audio autoplay loop>
    <source src="https://cdn.glitch.global/25ed408e-c623-4454-a760-fda02963be1d/diem-khuc-bai-tinh-ca-dau-tien.mp3?v=1716878888888" type="audio/mpeg">
  </audio>
  <script>
    const texts = [
      "Anh yêu Catty",
      "Cho em xin công thức chỉnh ảnh",
      "Anh làm có tiền xây cho em cái bệnh viện",
      "Minh Anh Bình An",
      "Bé Ốc",
      "Hi, Mỹ nữ của Anh",
      "Em muốn anh gọi em là gì nào?"
    ];

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.textContent = texts[Math.floor(Math.random() * texts.length)];
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      star.style.setProperty('--depth', `${Math.random() * 500 - 250}px`);
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }
    setInterval(createStar, 150);
  </script>
</body>
</html>
