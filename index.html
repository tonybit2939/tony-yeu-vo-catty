<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anh YÃªu Em CATTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      height: 100vh;
      background: black;
      font-family: 'Great Vibes', cursive;
      perspective: 1000px;
    }

    .falling-text {
      position: absolute;
      font-size: 3.5vw;
      color: #ffccff;
      white-space: nowrap;
      text-shadow: 0 0 6px white, 0 0 15px #ff66cc;
      animation: tiktokText linear forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes tiktokText {
      0% {
        transform: scale(0.3) translateY(-10vh);
        opacity: 0;
      }
      10% {
        transform: scale(1.1) translateY(5vh);
        opacity: 1;
      }
      90% {
        transform: scale(1) translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(110vh);
        opacity: 0;
      }
    }

    .floating-heart {
      position: absolute;
      font-size: 4vw;
      animation: floatFade 3s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    .floating-heart.red {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .floating-heart.white {
      color: #ccf9ff;
      text-shadow: 0 0 10px #ccf9ff;
    }

    @keyframes floatFade {
      0% {
        opacity: 0;
        transform: scale(0.5) translate(0, 0);
      }
      25% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translate(0, -50px);
      }
    }

    .tap-heart {
      position: absolute;
      font-size: 6vw;
      color: red;
      text-shadow: 0 0 10px red;
      animation: popHeart 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes popHeart {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .audio-wrapper {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    .audio-wrapper button {
      padding: 16px 30px;
      font-size: 6vw;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff66cc;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="audio-wrapper" id="audioContainer">

  </div>

  <script>

      const music = document.getElementById('bgMusic');

    function createText() {

      text.className = "falling-text";

    function createTapHeart(x, y) {

</html>
