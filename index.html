<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anh Yêu Em CATTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      perspective: 1000px;
    }

    .falling-text, .heart {
      position: absolute;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    .falling-text {
      font-size: 3.5vw;
      color: #ffccff;
      text-shadow: 0 0 6px white, 0 0 15px #ff66cc, 0 0 25px #ff66cc;
      animation: tiktokText linear forwards;
      opacity: 0;
    }

    @keyframes tiktokText {
      0% {
        transform: scale(0.3) translateY(-10vh) translateZ(var(--depth));
        opacity: 0;
      }
      10% {
        transform: scale(1.1) translateY(5vh) translateZ(var(--depth));
        opacity: 1;
      }
      90% {
        transform: scale(1) translateY(100vh) translateZ(var(--depth));
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(110vh) translateZ(var(--depth));
        opacity: 0;
      }
    }

    .heart {
      animation: fallHeart linear forwards, heartbeat 1.5s infinite ease-in-out;
      font-size: 4.5vw;
      text-shadow: 0 0 10px;
    }

    @keyframes fallHeart {
      0% {
        transform: translateY(-10vh) scale(var(--scale));
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(var(--scale));
        opacity: 0;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.15); }
    }

    .tap-heart {
      position: absolute;
      font-size: 6vw;
      pointer-events: none;
      animation: popHeart 0.8s ease-out forwards;
      text-shadow: 0 0 10px;
    }

    @keyframes popHeart {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .audio-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      animation: blink 1.2s infinite;
    }

    .audio-wrapper.hidden {
      display: none;
    }

    .audio-wrapper button {
      padding: 14px 28px;
      font-size: 5vw;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66cc;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

    <button onclick="playMusic()">💖 Click Here 💖</button>
    <audio id="bgMusic" loop>
      <source src="https://tonybit2939.github.io/tony-yeu-vo-catty/CATTYLOVE.mp3" type="audio/mpeg">
    </audio>
  </div>

      "Hi, Mỹ nữ của Anh",
      "Em muốn anh gọi em là gì nào?"
    ];

      const text = document.createElement("div");
