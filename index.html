<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anh Yêu Em CATTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: 'Great Vibes', cursive;
      perspective: 800px;
    }

    .falling-text, .heart {
      position: absolute;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    .falling-text {
      font-size: 28px;
      color: #ffccff;
      text-shadow: 0 0 6px white, 0 0 15px #ff66cc, 0 0 25px #ff66cc;
      animation: fallText linear infinite;
    }

    @keyframes fallText {
      0% {
        transform: translateY(-10vh) translateZ(var(--depth));
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(var(--depth));
        opacity: 0;
      }
    }

    .heart {
      animation: fallHeart linear infinite;
      color: red;
      font-size: 24px;
      text-shadow: 0 0 10px red;
    }

    @keyframes fallHeart {
      0% {
        transform: translateY(-10vh) scale(var(--scale));
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(var(--scale));
        opacity: 0;
      }
    }

    .audio-wrapper {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="audio-wrapper">
  <button onclick="playMusic()" style="padding: 10px 20px; font-size: 18px; background: #ff66cc; color: white; border: none; border-radius: 8px; cursor: pointer;">
    💖 YÊU THÌ BẤM VÀO 💖
  </button>
  <audio id="bgMusic" loop>
    <source src="https://tonybit2939.github.io/tony-yeu-vo-catty/CATTYLOVE.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  function playMusic() {
    const music = document.getElementById('bgMusic');
    music.play();
  }
</script>
  <script>
    const messages = [
      "Anh yêu Catty",
      "Cho em xin công thức chỉnh ảnh",
      "Anh làm có tiền xây cho em cái bệnh viện",
      "Minh Anh Bình An",
      "Bé Ốc",
      "Hi, Mỹ nữ của Anh",
      "Em muốn anh gọi em là gì nào?"
    ];

    function createText() {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.textContent = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = Math.random() * 100 + "vw";
      text.style.setProperty('--depth', (Math.random() * 800 - 400) + "px");
      text.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 7000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.setProperty('--scale', (0.5 + Math.random() * 1.5));
      heart.style.animationDuration = (5 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createText, 100);
    setInterval(createHeart, 200);
  </script>
</body>
</html>
